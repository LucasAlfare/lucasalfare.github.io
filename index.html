<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ANALISADOR DO HEMOGRAMA!</title>
    <script src="main.js"></script>
    <script>
        function exibir() {
            const laud = document.getElementById("digitacao").value;
            let l = getAcoes(laud);//
            for (let i = 0; i < l.length; i++) {
                document.writeln(l[i]);
            }
        }
    </script>
</head>
<body>
<label for="digitacao">
    Cole o laudo aqui:
</label>
<br>
<input id="digitacao" type="text"/>
<br>
<button id="btteste" onclick=exibir()>Analisar o laudo!</button>
</body>
</html>
